<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    
    .record-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .record-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    
    .record-btn.recording {
      animation: pulse 1.5s infinite;
    }
    
    .record-btn svg {
      margin-right: 0.5rem;
    }
    
    .timer {
      font-size: 2rem;
      margin: 1.5rem 0;
      font-family: monospace;
    }
    
    .audio-list {
      margin-top: 2rem;
      width: 100%;
    }
    
    .audio-item {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    
    .audio-item audio {
      max-width: 100%;
      margin: 0.5rem 0;
    }
    
    .audio-controls {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }
    
    .audio-controls button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .audio-controls button:hover {
      background-color: #2980b9;
    }
    
    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    
    .result-container {
      margin-top: 1.5rem;
      background-color: #f0f8ff;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: left;
      display: none;
      width: 100%;
      box-sizing: border-box;
    }
    
    .result-container h3 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    
    .classification {
      font-weight: bold;
      font-size: 1.2rem;
      color: #2c3e50;
      margin: 1rem 0;
      text-align: center;
    }
    
    .transcription {
      background-color: white;
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      border-left: 4px solid #3498db;
    }
    
    .probabilities {
      margin-top: 1rem;
    }
    
    .probability-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.8rem;
    }
    
    .probability-label {
      width: 30%;
      font-weight: bold;
    }
    
    .progress-container {
      flex: 1;
      margin: 0 10px;
    }
    
    .progress-bar {
      height: 12px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      background-color: #3498db;
      transition: width 0.4s ease-in-out;
    }
    
    .probability-value {
      min-width: 60px;
      text-align: right;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(189, 189, 189, 0.25);
      border-left-color: #3498db;
      border-radius: 50%;
      animation: rotate 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes rotate {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); }
      100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }
      
      .probability-item {
        flex-direction: column;
        align-items: flex-start;
        margin-bottom: 1.2rem;
      }
      
      .probability-label {
        width: 100%;
        margin-bottom: 0.3rem;
      }
      
      .progress-container {
        width: 100%;
        margin: 0.3rem 0;
      }
      
      .probability-value {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Analyzer</h1>
    
    <button class="record-btn" id="recordButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" x2="12" y1="19" y2="22"></line>
      </svg>
      Start Recording
    </button>
    
    <div class="timer" id="timer">00:00</div>
    <div class="status" id="status">Ready to record</div>
    
    <div class="loading-spinner" id="loadingSpinner"></div>
    
    <div class="result-container" id="resultContainer">
      <h3>Analysis Results</h3>
      <div class="transcription" id="transcription"></div>
      <div class="classification" id="classification"></div>
      <div class="probabilities" id="probabilities"></div>
    </div>
    
    <div class="audio-list" id="audioList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const recordButton = document.getElementById('recordButton');
      const timer = document.getElementById('timer');
      const status = document.getElementById('status');
      const audioList = document.getElementById('audioList');
      const resultContainer = document.getElementById('resultContainer');
      const transcriptionElement = document.getElementById('transcription');
      const classificationElement = document.getElementById('classification');
      const probabilitiesElement = document.getElementById('probabilities');
      const loadingSpinner = document.getElementById('loadingSpinner');
      
      let mediaRecorder;
      let audioChunks = [];
      let startTime;
      let timerInterval;
      let audioStream;
      let recordingCount = 0;
      
      // Format time as mm:ss
      function formatTime(timeInSeconds) {
        const minutes = Math.floor(timeInSeconds / 60).toString().padStart(2, '0');
        const seconds = Math.floor(timeInSeconds % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
      }
      
      // Update timer display
      function updateTimer() {
        const currentTime = (Date.now() - startTime) / 1000;
        timer.textContent = formatTime(currentTime);
      }
      
      // Start recording function
      function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            audioStream = stream;
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });
            
            mediaRecorder.addEventListener('stop', () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              
              recordingCount++;
              
              // Create audio element and controls
              const audioElement = document.createElement('div');
              audioElement.className = 'audio-item';
              audioElement.innerHTML = `
                <span>Recording ${recordingCount}</span>
                <audio controls src="${audioUrl}"></audio>
                <div class="audio-controls">
                  <button class="download-btn" data-url="${audioUrl}" data-num="${recordingCount}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                      <polyline points="7 10 12 15 17 10"></polyline>
                      <line x1="12" x2="12" y1="15" y2="3"></line>
                    </svg>
                    Save
                  </button>
                </div>`;
              
              audioList.prepend(audioElement);
              
              // Add download functionality
              const downloadBtn = audioElement.querySelector('.download-btn');
              downloadBtn.addEventListener('click', () => {
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadBtn.dataset.url;
                downloadLink.download = `recording-${downloadBtn.dataset.num}.wav`;
                downloadLink.click();
              });
              
              // Reset UI
              recordButton.classList.remove('recording');
              recordButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
                Start Recording`;
              
              timer.textContent = '00:00';
              
              // Stop all tracks in the stream
              audioStream.getTracks().forEach(track => track.stop());
              
              // Analyze audio immediately
              analyzeAudio(audioBlob);
            });
            
            // Start recording
            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Update UI
            recordButton.classList.add('recording');
            recordButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
              </svg>
              Stop Recording`;
            
            status.textContent = 'Recording...';
            
            // Hide any previous results
            resultContainer.style.display = 'none';
            loadingSpinner.style.display = 'none';
          })
          .catch(error => {
            console.error('Error accessing microphone:', error);
            status.textContent = 'Error: ' + (error.message || 'Could not access microphone');
          });
      }
      
      // Stop recording function
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
          clearInterval(timerInterval);
        }
      }
      
      // Function to analyze audio
      async function analyzeAudio(audioBlob) {
        status.textContent = 'Analyzing audio...';
        loadingSpinner.style.display = 'block';
        resultContainer.style.display = 'none';
        
        try {
          // Create FormData and append the audio blob
          const formData = new FormData();
          formData.append('audio', audioBlob, `recording-${recordingCount}.wav`);
          
          // Send to server for analysis
          const response = await fetch('http://localhost:5000/analyze', {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error(`Server returned ${response.status}: ${await response.text()}`);
          }
          
          const result = await response.json();
          
          // Hide spinner
          loadingSpinner.style.display = 'none';
          
          // Display results
          resultContainer.style.display = 'block';
          transcriptionElement.innerHTML = `<p><strong>Transcription:</strong></p><p>${result.text}</p>`;
          classificationElement.textContent = `Classification: ${result.prediction}`;
          
          // Display probabilities
          probabilitiesElement.innerHTML = '<h4>Probability Scores:</h4>';
          
          // Sort probabilities by value (descending)
          const sortedProbs = Object.entries(result.probabilities)
            .sort((a, b) => b[1] - a[1]);
          
          sortedProbs.forEach(([label, prob]) => {
            const percentage = (prob * 100).toFixed(1);
            const item = document.createElement('div');
            item.className = 'probability-item';
            item.innerHTML = `
              <div class="probability-label">${label}</div>
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
              </div>
              <div class="probability-value">${percentage}%</div>
            `;
            probabilitiesElement.appendChild(item);
          });
          
          status.textContent = 'Analysis complete';
        } catch (error) {
          console.error('Error analyzing audio:', error);
          loadingSpinner.style.display = 'none';
          status.textContent = 'Error: Failed to analyze audio. ' + error.message;
          
          // Show error in result container
          resultContainer.style.display = 'block';
          transcriptionElement.innerHTML = `<p>Sorry, there was an error analyzing your audio:</p><p>${error.message}</p>
            <p>Please make sure the API server is running at http://localhost:5000</p>`;
          classificationElement.textContent = '';
          probabilitiesElement.innerHTML = '';
        }
      }
      
      // Toggle recording on button click
      recordButton.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          stopRecording();
        } else {
          startRecording();
        }
      });
    });
  </script>
</body>
</html>
