<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .container {
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    
    h1 {
      color: #333;
      margin-bottom: 1.5rem;
    }
    
    .record-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    
    .record-btn:hover {
      background-color: #c0392b;
      transform: scale(1.05);
    }
    
    .record-btn.recording {
      animation: pulse 1.5s infinite;
    }
    
    .record-btn svg {
      margin-right: 0.5rem;
    }
    
    .timer {
      font-size: 2rem;
      margin: 1.5rem 0;
      font-family: monospace;
    }
    
    .audio-list {
      margin-top: 2rem;
      width: 100%;
    }
    
    .audio-item {
      background-color: #f9f9f9;
      border-radius: 4px;
      padding: 0.8rem;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .audio-item audio {
      max-width: 70%;
    }
    
    .status {
      margin-top: 1rem;
      font-style: italic;
      color: #666;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voice Recorder</h1>
    
    <button class="record-btn" id="recordButton">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
        <line x1="12" x2="12" y1="19" y2="22"></line>
      </svg>
      Start Recording
    </button>
    
    <div class="timer" id="timer">00:00</div>
    <div class="status" id="status">Ready to record</div>
    
    <div class="audio-list" id="audioList"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const recordButton = document.getElementById('recordButton');
      const timer = document.getElementById('timer');
      const status = document.getElementById('status');
      const audioList = document.getElementById('audioList');
      
      let mediaRecorder;
      let audioChunks = [];
      let startTime;
      let timerInterval;
      let audioStream;
      let recordingCount = 0;
      
      // Format time as mm:ss
      function formatTime(timeInSeconds) {
        const minutes = Math.floor(timeInSeconds / 60).toString().padStart(2, '0');
        const seconds = Math.floor(timeInSeconds % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
      }
      
      // Update timer display
      function updateTimer() {
        const currentTime = (Date.now() - startTime) / 1000;
        timer.textContent = formatTime(currentTime);
      }
      
      // Start recording function
      function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
          .then(stream => {
            audioStream = stream;
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.addEventListener('dataavailable', event => {
              audioChunks.push(event.data);
            });
            
            mediaRecorder.addEventListener('stop', () => {
              const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
              const audioUrl = URL.createObjectURL(audioBlob);
              
              recordingCount++;
              
              // Create audio element and controls
              const audioElement = document.createElement('div');
              audioElement.className = 'audio-item';
              audioElement.innerHTML = `
                <span>Recording ${recordingCount}</span>
                <audio controls src="${audioUrl}"></audio>
                <button class="download-btn" data-url="${audioUrl}" data-num="${recordingCount}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" 
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" x2="12" y1="15" y2="3"></line>
                  </svg>
                </button>`;
              
              audioList.prepend(audioElement);
              
              // Add download functionality
              const downloadBtn = audioElement.querySelector('.download-btn');
              downloadBtn.addEventListener('click', () => {
                const downloadLink = document.createElement('a');
                downloadLink.href = downloadBtn.dataset.url;
                downloadLink.download = `recording-${downloadBtn.dataset.num}.wav`;
                downloadLink.click();
              });
              
              // Reset UI
              recordButton.classList.remove('recording');
              recordButton.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                  <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                  <line x1="12" x2="12" y1="19" y2="22"></line>
                </svg>
                Start Recording`;
              
              status.textContent = 'Ready to record';
              timer.textContent = '00:00';
              
              // Stop all tracks in the stream
              audioStream.getTracks().forEach(track => track.stop());
            });
            
            // Start recording
            mediaRecorder.start();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Update UI
            recordButton.classList.add('recording');
            recordButton.innerHTML = `
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" 
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="6" y="6" width="12" height="12" rx="2" ry="2"></rect>
              </svg>
              Stop Recording`;
            
            status.textContent = 'Recording...';
          })
          .catch(error => {
            console.error('Error accessing microphone:', error);
            status.textContent = 'Error: ' + (error.message || 'Could not access microphone');
          });
      }
      
      // Stop recording function
      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
          mediaRecorder.stop();
          clearInterval(timerInterval);
        }
      }
      
      // Toggle recording on button click
      recordButton.addEventListener('click', () => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          stopRecording();
        } else {
          startRecording();
        }
      });
    });
  </script>
</body>
</html>
